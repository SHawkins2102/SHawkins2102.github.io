 <!DOCTYPE html>
<html>
    <head>
        <title> The Seasons </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        
        <header>
            <h1>The Seasons</h1>
        </header>
        
        <main>

            <!--first row-->
            <div class="vert">
    
                <figure class="figm">
                    <img id="sprng" src="img/spring.png" alt= "spring"/>
                    <figcaption style="color:white; font-size: 1.5em">
                        Spring
                    </figcaption>
                </figure>
                <figure class="figm">
                    <img id="summ" src="img/summer.png" alt= "summer"/>
                    <figcaption style="color:white; font-size: 1.5em">
                        Summer
                    </figcaption>
                </figure>
                
            </div>
            
            <!--second row-->
            <div class="vert">
                
                <figure class="figm">
                    <img id="autm" src= "img/fall.png" alt= "fall"/>
                    <figcaption style="color:white; font-size: 1.5em">
                        Autumn
                    </figcaption>
                </figure>
    
                <figure class="figm">
                    <img id="wint" src= "img/winter.png" alt= "winter"/>
                    <figcaption style="color:white; font-size: 1.5em">
                        Winter
                    </figcaption>
                </figure>
 
            </div>
            
        </main>
        
        <hr style="width:75%; margin-top:20px">
        
        <footer>
            California State University Monterey Bay
            <br><img style="width:100px" src="https://csumb.space/cst/336/midterm/csumb/img/csumb_logo.png">
        </footer>

    </body>
</html>
